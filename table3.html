<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jon Doe - Full Stack Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Lato', sans-serif;
  }
  .hero-section {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .hero-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .hero-content {
    text-align: center;
  }
  .hero-content h2 {
    font-size: 2rem;
    font-weight: 400;
    margin-bottom: 10px;
  }
  .hero-content h1 {
    font-size: 3rem;
    font-weight: 400;
  }
</style>
</head>
<body>
  <section class="hero-section">
    <img class="hero-image" src="https://directedanalytics.com/wp-content/uploads/2021/05/performance-opti-2-768x432.jpg" alt="Hero Image">
    <div class="hero-content">
      <h2>Hi, I am Jon Doe</h2>
      <h1>a Full Stack Developer</h1>
    </div>
  </section>
</body>
</html>
